<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--jquery-->
        <script src="/libs/jquery/v3.4.1/jquery.min.js"></script>
        <!--xtree-->
        <script src="/libs/xguoguo/v1.0.0/xguoguo.min.js"></script>
        <!--tinycolor-->
        <script src="/libs/tinycolor/v1.4.1/tinycolor-min.js"></script>
        <!--remixicon-->
        <link href="/libs/remixicon/v2.0.0/remixicon.css" rel="stylesheet">
        <!--codemirror-->
        <script src="/libs/codemirror/v5.48.4/codemirror.min.js"></script>
        <link href="/libs/codemirror/v5.48.4/codemirror.css" type="text/css" rel="stylesheet">
        <!--xeditor-->
        <script src="/libs/xeditor/v1.0.0/xeditor.js"></script>

        <style>
            *
            {
                margin: 0px;
                padding: 0px;
                font-size: 12px;
                color: #515a6e;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>

        <div style="position: absolute; width: 100%; height: 100%; border: 0px solid red; box-sizing: border-box;">
            <table border="0" style="width: 960px; height: 100%; border-collapse: collapse;">
                <tr style="height: 36px;">
                    <td>
                        <!--导航-->
                        <div style="border: 0px solid red; height: 36px; line-height: 36px; padding: 0px;">
                            <ul style="list-style: none; font-size: 0px; margin: 0px;">
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">首页</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">/</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">教程</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">/</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">章节</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">/</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">新建</label>
                                    </div>
                                </li>
                                <li style="display: inline-block; font-size: 0px;">
                                    <div style="display: inline-block; height: 36px; padding-right: 10px;">
                                        <label style="font-size: 12px;">/</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr style="height: 36px;">
                    <td></td>
                </tr>
                <tr style="height: 36px;">
                    <td>
                        <!--主题名称-->
                        <div style="border-bottom: 1px solid #e8eaec;">
                            <input autofocus type="text" style="font-size: 26px; font-weight: 600; text-indent: 8px; width: 100%; height: 36px; box-sizing: border-box; margin: 0px; padding: 0px; border: none; outline: none;" placeholder="请填写主题名称（必选）">
                        </div>
                    </td>
                </tr>
                <tr style="height: 36px;">
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <!--编辑器布局-->
                        <div class="xEditor" style="width: 100%; height: 100%;"></div>
                    </td>
                </tr>
                <tr style="height: 36px;">
                    <td></td>
                </tr>
                <tr style="height: 36px;">
                    <td>
                        <!--提交保存按钮-->
                        <div class="common-btn" style="height: 36px; line-height: 36px; width: 100px; outline: none; text-align: center; border: 1px solid #e8eaec; text-align: center">
                            <i class="ri-save-line"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            $(document).ready(function(){
                $(".xEditor").xEditor(
                    {
                        uploadUrl: "http://127.0.0.1:8000/api/upload",
                    }
                );
            });
        </script>
    </body>
</html>
